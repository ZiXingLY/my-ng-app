<ul>
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero.name == selectedHero?.name">
    id: <span>{{hero.id}}</span> name: <span>{{hero.name}}</span>
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedHero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedHero.name" placeholder="name">
    </label>
  </div>
</div>
